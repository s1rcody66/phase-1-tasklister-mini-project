<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label> 
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="due-date">Due date:</label>
      <input type="date" id="due-date" name="due-date" placeholder="due date">
      <label for="priority">Priority:</label>
      <select id="priority" name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button id="sort-tasks">Sort Tasks</button>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>
  </div>

</body>
</html>
